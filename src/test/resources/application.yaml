spring:
  application.name: formulaone-betting
  cloud:
    openfeign.client.config:
      openf1-api:
        connect-timeout: 500
        read-timeout: 1000
        url: http://localhost:${wiremock.server.port}
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:tc:postgresql:17-alpine://betting
    username: user
    password: password
  flyway:
    baseline-on-migrate: true
    schemas: betting
    validate-on-migrate: true
  jpa:
    database: POSTGRESQL
    hibernate.ddl-auto: validate
    properties:
      hibernate:
        default_schema: betting
        jdbc.batch_size: 20
      order_updates: true
    show-sql: true
  jackson:
    deserialization:
      FAIL-ON-UNKNOWN-PROPERTIES: false
    property-naming-strategy: SNAKE_CASE
    time-zone: UTC
  mvc.problemdetails.enabled: true

application.messaging.formulaone.bets.queue: formulaone-bets